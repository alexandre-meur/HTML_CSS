<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mes Ressources Documentaires</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/fond.css" />
    <link rel="stylesheet" href="style/menu.css" />
    <link rel="stylesheet" href="style/entete.css" />
    <link rel="stylesheet" href="style/container.css" />
    <link rel="stylesheet" href="style/carte.css" />
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet"> 
</head>
<body class="page">
    <div class="fond">
        <div class="menu">
            <div class="menu__logo">
                <img src="../assets/logo.svg" alt="logo" class="menu__logoImg" />
                <p class="menu__logoTitle">Ressources pédagogiques</p>
            </div>
            <div class="menu__profil">
                <div class="menu__avatarHolder">
                    <img src="../assets/avatar.jpg" alt="Avatar" class="menu__avatar"/>
                    <div class="menu__bulleNotification"><p>3</p></div>
                </div>
                <p class="menu__identite">Marie Thompson</p>
                <div class="menu__notifications">
                    <p>Vous avez un nouveau message</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="entete">
                <h1 class="entete__titre">Ressource HTML et CSS</h1>
                <h2 class="entete__sousTitre">Tout pour savoir faire de belles pages web</h2>
            </div>
            <div class="carte">
                <div class="carte__iconeCercle carte__iconeCercle--blue">
                    <img src="../assets/quick-start.svg" alt="Quick start" class="carte__icone"/>
                </div>
                <div>
                    <h3 class="carte__titre">Commencer avec HTML & CSS</h3>
                    <p class="carte__description">Les outils et les tutoriels pour s'y mettre</p>
                </div> 
            </div>
            <div class="carte">
                <div class="carte__iconeCercle carte__iconeCercle--red">
                    <img src="../assets/responsive.svg" alt="Responsive" class="carte__icone"/>
                </div>
                <div>
                    <h3 class="carte__titre">Gérer le responsive</h3>
                    <p class="carte__description">De la théorie aux bonnes pratiques</p>
                </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
